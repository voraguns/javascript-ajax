<!DOCTYPE HTML>
<html>
  <head> 
    <title>Chocofast</title>
  </head>
  <body>
    <button onClick="love()">Love</button>
    <button onClick="hate()">Hate</button>
    <div id="result"></div>
  </body>
<html>

<script>
    function love() {
      var target = document.getElementById("result")
      target.innerHTML += "love<br>"
    }
    function hate() {
      var target = document.getElementById("result")
      target.innerHTML += "hate<br>"
    }
</script>
